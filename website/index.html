<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Rich Text Editor</title>
    <meta name="description" content="Real-time collaborative rich text editor for seamless document collaboration">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-edit text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-900">NexusDocs</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Document Title -->
                    <input 
                        type="text" 
                        id="documentTitle" 
                        placeholder="Untitled Document" 
                        class="text-lg font-semibold bg-transparent border-none outline-none focus:ring-0 text-gray-900 min-w-0 max-w-xs"
                    >
                    
                    <!-- Online Users -->
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <i class="fas fa-users text-blue-600"></i>
                        <span id="onlineUsers">1 online</span>
                    </div>
                    
                    <!-- Save Button -->
                    <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    
                    <!-- Share Button -->
                    <button id="shareBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-share mr-2"></i>Share
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Collaboration Status -->
        <div id="collaborationStatus" class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <!-- Connected Users -->
                    <div id="connectedUsers" class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Collaborators:</span>
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-sm text-gray-700">You</span>
                        </div>
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div id="typingIndicator" class="text-sm text-gray-500 italic hidden">
                        <span id="typingUsers"></span> is typing...
                    </div>
                </div>
                
                <!-- Connection Status -->
                <div class="flex items-center space-x-2">
                    <div id="connectionStatus" class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span id="connectionText" class="text-sm text-green-600">Connected</span>
                </div>
            </div>
        </div>

        <!-- Editor Container -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Toolbar -->
            <div id="toolbar" class="border-b border-gray-200 p-4">
                <div class="flex flex-wrap items-center space-x-2">
                    <!-- Text Formatting -->
                    <select id="headerSelect" class="border border-gray-300 rounded px-2 py-1 text-sm">
                        <option value="">Normal</option>
                        <option value="1">Heading 1</option>
                        <option value="2">Heading 2</option>
                        <option value="3">Heading 3</option>
                    </select>
                    
                    <button id="boldBtn" class="p-2 hover:bg-gray-100 rounded" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button id="italicBtn" class="p-2 hover:bg-gray-100 rounded" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button id="underlineBtn" class="p-2 hover:bg-gray-100 rounded" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button id="strikeBtn" class="p-2 hover:bg-gray-100 rounded" title="Strikethrough">
                        <i class="fas fa-strikethrough"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Lists -->
                    <button id="orderedListBtn" class="p-2 hover:bg-gray-100 rounded" title="Ordered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button id="unorderedListBtn" class="p-2 hover:bg-gray-100 rounded" title="Unordered List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Alignment -->
                    <button id="alignLeftBtn" class="p-2 hover:bg-gray-100 rounded" title="Align Left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button id="alignCenterBtn" class="p-2 hover:bg-gray-100 rounded" title="Align Center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button id="alignRightBtn" class="p-2 hover:bg-gray-100 rounded" title="Align Right">
                        <i class="fas fa-align-right"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Colors -->
                    <input type="color" id="textColor" class="w-8 h-8 border border-gray-300 rounded cursor-pointer" title="Text Color">
                    <input type="color" id="bgColor" class="w-8 h-8 border border-gray-300 rounded cursor-pointer" title="Background Color">
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Links and Images -->
                    <button id="linkBtn" class="p-2 hover:bg-gray-100 rounded" title="Insert Link">
                        <i class="fas fa-link"></i>
                    </button>
                    <button id="imageBtn" class="p-2 hover:bg-gray-100 rounded" title="Insert Image">
                        <i class="fas fa-image"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Clear Formatting -->
                    <button id="clearFormatBtn" class="p-2 hover:bg-gray-100 rounded" title="Clear Formatting">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </div>
            
            <!-- Editor -->
            <div id="editor" class="min-h-[500px] p-6 focus:outline-none" contenteditable="true">
                <p>Start writing your document here...</p>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center space-x-4">
                <span id="charCount">Characters: 0</span>
                <span id="wordCount">Words: 0</span>
                <span id="lineCount">Lines: 1</span>
            </div>
            
            <div class="flex items-center space-x-2">
                <i class="fas fa-eye text-blue-600"></i>
                <span>Real-time collaboration enabled</span>
            </div>
        </div>
    </div>

    <!-- Modals -->
    
    <!-- Link Modal -->
    <div id="linkModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">Insert Link</h3>
            <input type="text" id="linkUrl" placeholder="Enter URL" class="w-full border border-gray-300 rounded px-3 py-2 mb-4">
            <input type="text" id="linkText" placeholder="Link text (optional)" class="w-full border border-gray-300 rounded px-3 py-2 mb-4">
            <div class="flex justify-end space-x-2">
                <button id="cancelLink" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button id="insertLink" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Insert</button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">Insert Image</h3>
            <input type="text" id="imageUrl" placeholder="Enter image URL" class="w-full border border-gray-300 rounded px-3 py-2 mb-4">
            <input type="file" id="imageFile" accept="image/*" class="w-full mb-4">
            <div class="flex justify-end space-x-2">
                <button id="cancelImage" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button id="insertImage" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Insert</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">Share Document</h3>
            <p class="text-gray-600 mb-4">Share this link with others to collaborate:</p>
            <div class="flex space-x-2 mb-4">
                <input type="text" id="shareUrl" value="" class="flex-1 border border-gray-300 rounded px-3 py-2" readonly>
                <button id="copyUrl" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="flex justify-end">
                <button id="closeShare" class="px-4 py-2 text-gray-600 hover:text-gray-800">Close</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
